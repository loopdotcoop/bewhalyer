<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">  
  <title>Loop.Coop Present: Bewhalyer</title>
  <meta name="description" content="Bewildermazeâ€™s mournful ancient mariner.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="css/x3dom.css" />
  <link rel="stylesheet" type="text/css" href="css/bewildermaze.css" />
  <script type="text/javascript" src="js/x3dom.js"></script>
  <script type="text/javascript" src="js/bewildermaze.js"></script>

</head>
<body>
  <form>
    <h1>Animating Plane Jazz Hands</h1>
<!--     <pre>$ coffee -j bewildermaze.js -wc src/*.coffee</pre> -->
    <a class="button" onclick="window.iPadUnmute()">iPad Unmute</a>
    <fieldset id="pram"></fieldset>
    <pre id="log">Waiting to boot...</pre>
  </form>


  <x3d xmlns="http://www.x3dom.org/x3dom" showStat="false" showLog="false" x="0px" y="0px" width="1000px" height="800px" altImg="helloX3D-alt.png">
    <scene>

      <viewpoint position="0 0 10" centerOfRotation="0 0 0" orientation="0 1 0  0" isactive="true"></viewpoint>
      <navigationinfo type='"turntable" "any"' id="navType"></navigationinfo>

      <!-- Container for <APPEARANCE> elements generated by `LoadedTexture` instances -->
      <group id="loaded-textures"></group>

      <!-- Container for materials generated by bewildermaze.js -->
      <group id="colors"></group>

      <!-- Container for preset shapes -->
      <group id="shapePalette">
        <box       def="small-box"      size=".2 .2 .2"></box>
        <cylinder  def="small-cylinder" radius=".1" height=".2"></cylinder>
        <cone      def="small-cone"     bottomRadius=".1" height=".2"></cone>
        <sphere    def="small-sphere"   radius=".1"></sphere>
        <torus     def="small-torus"    outerRadius=".1" innerRadius=".07"></torus>
        <plane     def="small-plane"    size="1 1"></plane>
        <box       def="plane1"         size=".2 .2 0"></box>
        <box       def="plane2"         size=".2 0 .2"></box>
        <box       def="plane3"         size="0 .2 .2"></box>
        <extrusion def="sf1" height=".2" crosssection="1 1  1  -1  -1 -1  1, 1"></extrusion>
        <billboard def="bb1" axisofrotation="0 0 0">
          <box size=".2 .2 .2"></box>
          <appearance use="flat-0"></appearance>
        </billboard>

        <TriangleSet2D def="triset-0" solid="true" vertices=' 0,.433  .5,-.433  -.5,-.433'></TriangleSet2D><!-- nb `solid="true"` since triangles will be viewed in a billboard-->
      </group>

      <!-- Container for shapes generated by bewildermaze.js -->
      <transform id="shapes"></transform>

    </scene>
  </x3d>

  <footer role="contentinfo">
    <small>Copyright &copy; <time datetime="2015">2015</time> <a href="http://loop.coop/">Loop.Coop</a></small>
  </footer>
  
</body>
</html>
